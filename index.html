<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Playing Color with JS</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<style>
			body {
				padding-top: 100px;
			}
			.dark-bg{
				background-color: black;
				color:#fff;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h2 style="text-align: center;">Welcome to JS Beginner <span style="color:#fe6b73">For Playing Color with JS</span></h2>
			<br><br>
			<h4>Testing #1</h4>
			<p>Click the button to toggle between dark and light mode for this page.</p>
			<button type="button" class="btn btn-primary" id="changeBg">Primary</button>


			<hr><br>
			
			<h4>Testing #2</h4>
			<p>Slide the input for change background with RGB</p>
			<br>
			<form>
				<div class="form-group">
					<label><b>Change Red</b></label>
					<input type="range" class="form-control-range" name="cRed" min="1" max="255" value="255">
				</div>
			</form>
			
			<form>
				<div class="form-group">
					<label><b>Change Green</b></label>
					<input type="range" class="form-control-range" name="cGreen" min="1" max="255" value="255">
				</div>
			</form>

			<form>
				<div class="form-group">
					<label><b>Change Blue</b></label>
					<input type="range" class="form-control-range" name="cBlue" min="1" max="255" value="255">
				</div>
			</form>

			
			<br><hr><br>

			<h4>Testing #3</h4>

		</div>
		<script src="script.js "></script>
	</body>
</html>
